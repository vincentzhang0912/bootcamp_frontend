<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div id="root">  </div>
  <script type="text/babel">
    let rootNode=ReactDOM.createRoot(root);
    let MyFunComp=(props)=>{
      let clickHandler=()=>{
        console.log("hello");
        //props are immutable,cannot change
        //trying to change will throw an error
        // props.name="john";
      }
      return (
        <div>
          <h1 style={{color:"blue",backgroundcolor:"pink"}}>Hello {props.name}!</h1>
          <p className={props.mycolor}> I am a {props.grade}</p>
          <button onClick={clickHandler}> ClickMe </button>
        </div>
      )
    }

    rootNode.render([<MyFunComp name="jane" grade="a" mycolor="bg-warning"/>,<MyFunComp name="John" garde="B" mycolor="bg-info"/>])

  </script>
</body>
</html>
