<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
   


<div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input
        type="text"
        name=""
        id="nameField"
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
    />
    <small id="helpId" class="text-muted">Help text</small>
</div>


<div class="mb-3">
    <label for="" class="form-label">Name Again</label>
    <input
        type="text"
        class="form-control"
        name="anothername"
        id="anothername"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
</div>






<button onclick="clickHandler()" type="button" class="btn btn-primary" >
    Click to get form details
</button>
<div id="mydiv">


</div>


 <!-- Get value from the name field and display below the button -->
 <!--
    register the click event
    get the element by ID , get value.
    clear the input field
    change the element in the HTML with the message
  -->
<script>
    function clickHandler() {
       let myval = document.getElementById("nameField").value;
       document.getElementById("nameField").value ="";
       document.getElementById("mydiv").innerHTML = "Hello "+myval
       document.getElementById("anothername").value = myval;
    }


</script>
</body>
</html>
