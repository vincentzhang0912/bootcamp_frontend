<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 id="helloh1"> Hello there!</h1>
    <p id="mypara"> Hello there!</p>
    <h1 name="myh1"> Another My H1 </h1>
    <h1 id="myshowhide"> This should show/hide</h1>
<!-- add a button
add click event
need to link to that button
display something in console -->


<button onclick="clickHandler()"> Click me </button>
<button onclick="showHideHandler()"> Show hide </button>




    <script>


        function fun(){
            //access h1 tag from script
           console.log(document.getElementsByTagName("h1")); // will return array
           console.log(document.getElementsByName("myh1"));  //will return array
           console.log(document.getElementsByClassName("myh1"));// will return empty array  
           console.log(document.getElementById("helloh1")); //will return a single obj
        }
        fun(); // as soon page loads this function will be called


        function clickHandler(){
            // **** change H1 Text
            // get the h1 tag
            let h1tag = document.getElementById("helloh1");
            let newText =" I am new!";
            // update the text            
            h1tag.textContent = newText;


            // change text
            //get the para tag
            let mypa = document.getElementById("mypara");
            mypa.innerHTML="<span class='bg-primary'>  new content </span>"


        }
       
        function showHideHandler(){
           let mysh = document.getElementById("myshowhide");
           (mysh.style.display == "none") ? mysh.style.display = "block" : mysh.style.display = "none"
        //    mysh.style.display = "none";
        }
        </script>
       
</body>
</html>
