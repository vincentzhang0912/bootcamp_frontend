<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- display first col at the end in small and bigger screens -->
            <div class="col-sm-4 danger order-sm-last">
                row1 col1  order-sm-last
            </div>
            <div class="col-sm-4">
                row1 col2
            </div>
            <div class="col-sm-4">
                row1 col3 
            </div>
        </div>
        <div class="row">
            <!-- display last col first in small and bigger screens -->
            <div class="col-sm-4 bg-danger ">
                row2 col1
            </div>
            <div class="col-sm-4 bg-success">
                row2 col2
            </div>
            <div class="col-sm-4 bg-warning order-sm-first">
                row2 col3 order-sm-first
            </div>
        </div>
    </div>
</body>
</html>
