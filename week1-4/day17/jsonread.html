<body>
    <h1>Reading Data from JSON</h1>
    <div id="mydiv"></div>
	<button class="btn btn-warning" onclick="getData()">GetData</button>
	 <!-- Steps
    1. understand the data, see how it is formatted
    2. get the data into an obj
    3. console.log the obj (array?)
    4. create a global string so that it is accessible through out
     ..then iterate through the data using map
    5. console.log each elem ( or obj of the array)
    6. if there are nested elems, then console.log and check ex: obj.contact.mobile
    7. make sure data exists for these nested elements using ternary
    8. console.log the nested data and check
    9. once all data is seen on screen, wrap them in table elements
    10. to make it look pretty add bootstrap cdn at the top and class names to the strings.
    11. If you want to get data only on button click and not by default, then
    ... wrap the whole code in a function , add a button , onclick add the function name to call the function.
 -->

	<script>
		function getData(){
			
			let employees = [
        {
            "emp_id":101,
            "empname":"Ram",
            "salary":60000,
            "address" :
            {
                "street-no":20,
                "plot-no":121,
                "city":"pune",
                "contact" :
                {
                    "landline" : 2292099,
                    "mobile" : 8907632178
                }
            }
        },
        {
            "emp_id":102,
            "empname":"Shyam",
            "salary":50000,
            "address" :
            {
                "street-no":12,
                "plot-no":221,
                "city":"pune"
            }
        },
        {
            "emp_id":103,
            "empname":"Lakhan",
            "salary":40000,

            {
                "street-no":11,

            }
        },
        {
            "emp_id":104,

            {
                "street-no":21,

                "city":"pune"
            }
        }] ;
        //read elements
        //display

        let str="<table class='table table-striped table-primary w-50'";
        employees.map((elem)=>{
            str=str+"<tr><td> "+elem.empname +"</td> "+"<td>"+ elem.salary +"</td>"
			let address=elem.address["street-no"]+" "+elem.address.city
			let phone=(elem.address.contact)? elem.address.contact.mobile:"";
			str=str+"<td> "+address+"</td><td> "+phone+"</td></tr>"
        })
        
        document.getElementById("mydiv").innerHTML=str+"</table>"

		}
    </script>
