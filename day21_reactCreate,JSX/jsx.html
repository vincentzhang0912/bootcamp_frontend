<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Create Elem</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id="root">This should change</div>


  <!-- 
    Create eleent using JSX
    1.Get root
    2.Create custom elements using JSX
    3.render them to the root on to DOM tree
   -->
   <!-- type ="text/babel" -->


   <script type="text/babel">
    let myroot =ReactDOM.createRoot(document.getElementById('root'));

    // let MyHeader=<h1> New Header using JSX</h1>//jsx ..needs transpiler to convert into JS

    let MyComponent=<div>
                      <h1>Welcom to JSX!</h1>
                      <p>JSX is here to stay ,enjoy writing code</p>
                      <ul><li>something</li><li>anything</li></ul>
                    </div>

              
      myroot.render(MyComponent);
   </script>
</body>
</html>
