<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row bg-info">
            <div class="col">
                Row 1 col 1
            </div>
            <div class="col">
                Row 1 col 2
            </div>
            <div class="col">
                Row 1 col 3
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col">
                Row 2 col 1
            </div>
            <div class="col">
                Row 2 col 2
            </div>
            <div class="col">
                Row 2 col 3
            </div>
        </div>
        <div class="row bg-warning">
            <div class="col">
                Row 3 col 1
            </div>
            <div class="col">
                Row 3 col 2
            </div>
            <div class="col">
                Row 3 col 3
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row bg-info">
            <div class="col-sm-4">
                Row 1 col 1
            </div>
            <div class="col-sm-4">
                Row 1 col 2
            </div>
            <div class="col-sm-4">
                Row 1 col 3
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col-sm-4">
                Row 2 col 1
            </div>
            <div class="col-sm-4">
                Row 2 col 2
            </div>
            <div class="col-sm-4">
                Row 2 col 3
            </div>
        </div>
        <div class="row bg-warning">
            <div class="col-sm-4">
                Row 3 col 1
            </div>
            <div class="col-sm-4">
                Row 3 col 2
            </div>
            <div class="col-sm-4">
                Row 3 col 3
            </div>
        </div>
    </div>
</body>
</html>
