<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Con</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- container class adds gutter space to bo -->
    <div class="container">
        <h1 class="bg-primary">Hello welcome to my world</h1>
    </div>
    <div class="container-fluid">
        <h1 class="bg-warning">Hello welcome to my world</h1>
    </div>
    <h1 class="bg-info">Hello welcome to my world</h1>

    <button class="btn btn-danger btn-lg">More...</button>
    
    <button class="btn btn-success btn-sm">More...</button>
    
    <button class="btn btn-info btn-md">More...</button>
    <!-- vertical gap -y axis -->
    <div class="bg-rpimary my-2">
        <h1 class="bg-secondary ">Is there a gap</h1>
    </div>
    <div class="bg-success my-4">
        <h1 class="bg-secondary ">Is there a gap</h1>
    </div>
    <!-- horizontal gap -x axis -->
    <button class="btn bg-dark text-light mx-4 py-5">Gap horizontal</button>
    <button class="btn bg-info px-5">Gap horizontal</button>
</body>
</html>
