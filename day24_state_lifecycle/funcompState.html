<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>funcomp</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="root">This should change</div>
  <script type="text/babel">

    let rootNode=ReactDOM.createRoot(root);
    let useState = React.useState

    let MyFunComp=(props)=>{
      let [counter,setCounter]=useState(0);
      // let n=1;
      let [str,setStr]=useState("**");
      let[name,setName]=useState(props.name)
      let[age,setAge]=useState(props.age ? props.age :25);
      let[mybg,setMybg]=useState(props.mybg ? props.mybg : 'cyan')

      let clickHandler=()=>{
        console.log("hello!");
        counter ++;
        setCounter(counter);

        str=str+"**";
        setStr(str);
        // n++;
        // console.log(n);
        if(name==="sp"){
          setName("ps")
        }
        
      }
      return( 
        <div>
          <h1 style={{backgroundColor:mybg}}> Check Fun Comp</h1>
          <h3>Hello!{props.name}-- {name}!</h3>
          count is :{counter} <br/>
          {str} <br/>
          age is {props.age}<br/>
          Will retire in {100-props.age}years<br/>

          <button onClick={clickHandler}>Click Me</button>
        </div>
      )
    }

    rootNode.render(<MyFunComp name="sp" age={24} mybg="pink" />)
  </script>
</body>
</html>
