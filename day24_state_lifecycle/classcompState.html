<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classcomp</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="root">This should change</div>
  <script type="text/babel">

    let rootNode=ReactDOM.createRoot(root);

    class MyClassComp extends React.Component{
      //constructor with props is not mandatory when using props
      //..it is a good practise,because we usually use props in constructor
      constructor(props){
        super(props);
        console.log(props.name)
        this.state={name:this.props.name,counter:0};
      }

      checkThat =()=>{
        console.log("clicked");
        console.log(this.props.name)
      }
      //regular function need bind(this)
      clickHandler(){
        console.log("clicked");
        console.log(this.props.name);
        let c=this.state.counter+1;
        // this.state.counter++//this will not work.need to set the value back to state as below
        this.setState({counter:c})
      }
      //arrow function don't need 
      clickHandlerAgain =()=>{
        console.log("clicked");
        console.log(this.props.name)
      }
      render(){
        return (
          <div>
            <h1>My Class Comp</h1>
            <h3> {this.props.name}</h3>
            name is {this.state.name}
            counter -{this.state.counter}
            
            <button onClick={this.checkThat()}>checkThat</button>
            <button onClick ={this.clickHandler.bind(this)}>clickHander</button>
            <button onClick ={this.clickHandlerAgain}>clickHandlerAgain</button>
          </div>
        )
      }
    }

    rootNode.render(<MyClassComp name="Cindy" />)
  </script>
  
</body>
</html>
