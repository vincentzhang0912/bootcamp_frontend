<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Addition Form</h1>
    <div class="form">
    <div class="mb-3">
        <label for="input1" class="form-label">Enter Number 1:</label>
        <input type="text" class="form-control" id="input1" placeholder="">
      </div>
      <div class="mb-3">
        <label for="input2" class="form-label">Enter Number 2:</label>
        <input type="text" class="form-control" id="input2" placeholder="">
      </div>
      <div class="mb-3">
        <label for="res" class="form-label">Result:</label>
        <input type="text" class="form-control" id="res" placeholder="">
      </div>
      <button class="btn btn-primary" onclick="submithandler()">Submit</button>
    </div>
    <script>
        function submithandler(){
            //get value
            const input1=parseInt(document.getElementById("input1").value);
            const input2=parseInt(document.getElementById("input2").value);
            //calculate 
            document.getElementById("res").value=input1+input2

        }
    
    </script>
</body>
